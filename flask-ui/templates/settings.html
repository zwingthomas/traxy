{% extends 'base.html' %}
{% block title %}Settings{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white shadow rounded-xl p-6 space-y-8">
    <h2 class="text-2xl font-semibold">Account settings</h2>

    <!-- Profile form -->
    <form class="space-y-4" id="profile-form">
        <!-- first & last name side-by-side on md+ -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input
                type="text"
                name="first_name"
                placeholder="First name"
                value="{{ profile.first_name or '' }}"
                class="w-full border rounded px-3 py-2"
            />
            <input
                type="text"
                name="last_name"
                placeholder="Last name"
                value="{{ profile.last_name or '' }}"
                class="w-full border rounded px-3 py-2"
            />
        </div>
      
        <input
          type="email"
          name="email"
          placeholder="Email"
          value="{{ profile.email or '' }}"
          class="w-full border rounded px-3 py-2"
        />
      
        <input
          type="tel"
          name="phone"
          placeholder="Phone"
          value="{{ profile.phone or '' }}"
          class="w-full border rounded px-3 py-2"
        />
      
        <button
          type="submit"
          class="bg-blue-600 text-white px-4 py-2 rounded"
        >
          Save changes
        </button>
    </form>
    <div class="pt-4 border-t space-y-4">
        <div class="relative">
            <input
                type="password"
                id="old_password"
                name="old_password"
                placeholder="Current password"
                class="w-full border rounded px-3 py-2 pr-10"
            />
            <button
                type="button"
                tabindex="-1"
                class="absolute inset-y-0 right-2 flex items-center"
                onClick="togglePassword('old_password', this)"
            >
                <!-- open-eye -->
                <svg class="h-5 w-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274
                        4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
        
                <!-- closed-eye with lashes, hidden by default -->
                <svg class="h-5 w-5 text-gray-600 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.269-2.944-9.543-7
                        a10.056 10.056 0 012.223-3.607M6.58 6.58A9.956 9.956 0 0112
                        5c4.478 0 8.269 2.944 9.543 7a9.963 9.963 0 01-1.67
                        3.11" />
                    <!-- lash strokes -->
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M7 4l1-1M10 4l1-1M13 4l1-1" />
                </svg>
            </button>
        </div>
      
        <div class="relative">
            <input
                type="password"
                id="new_password"
                name="new_password"
                placeholder="New password"
                class="w-full border rounded px-3 py-2 pr-10"
            />
            <button
                type="button"
                tabindex="-1"
                class="absolute inset-y-0 right-2 flex items-center"
                onClick="togglePassword('new_password', this)"
            >
                <svg class="h-5 w-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477
                        0 8.268 2.943 9.542 7-1.274 4.057-5.065
                        7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                <svg class="h-5 w-5 text-gray-600 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478
                        0-8.269-2.944-9.543-7  a10.056 10.056 0 012.223-3.607M6.58
                        6.58A9.956 9.956 0 0112 5c4.478 0 8.269 2.944
                        9.543 7a9.963 9.963 0 01-1.67 3.11" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M7 4l1-1M10 4l1-1M13 4l1-1" />
                </svg>
            </button>
        </div>
    </div>
</div>

<!-- Password script to be able to toggle password from ******* to plaintext to double check password before submitting -->
<script>
    function togglePassword(inputId, btn) {
      const input = document.getElementById(inputId);
      const [eyeOpen, eyeClosed] = btn.querySelectorAll('svg');
      if (input.type === 'password') {
        input.type = 'text';
        eyeOpen.classList.add('hidden');
        eyeClosed.classList.remove('hidden');
      } else {
        input.type = 'password';
        eyeOpen.classList.remove('hidden');
        eyeClosed.classList.add('hidden');
      }
    }
</script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
      // Pre-fill the profile form
      (async () => {
        try {
          const me = await window.apiFetch('/api/users/me/profile');
          for (const [key, val] of Object.entries(me)) {
            const input = document.querySelector(`#profile-form [name="${key}"]`);
            if (input) input.value = val ?? '';
          }
        } catch (err) {
          console.error('Could not load profile:', err);
          alert('Failed to load your profile.');
        }
      })();
    
      // Handle profile updates
      const profileForm = document.getElementById('profile-form');
      profileForm.addEventListener('submit', async e => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(profileForm));
        try {
          await window.apiFetch('/api/users/me/profile', {
            method: 'PUT',
            body: JSON.stringify(data)
          });
          alert('Profile updated.');
        } catch (err) {
          console.error('Profile update failed:', err);
          alert('Could not save profile.');
        }
      });
    
      // Handle password changes
      const passwordForm = document.getElementById('password-form');
      passwordForm.addEventListener('submit', async e => {
        e.preventDefault();
        const data = Object.fromEntries(new FormData(passwordForm));
        if (!data.old_password || !data.new_password) {
          return alert('Please fill out both password fields.');
        }
        try {
          await window.apiFetch('/api/users/me/password', {
            method: 'PUT',
            body: JSON.stringify({
              old_password: data.old_password,
              new_password: data.new_password
            })
          });
          alert('Password changed.');
          passwordForm.reset();
        } catch (err) {
          console.error('Password change failed:', err);
          alert('Could not change password.');
        }
      });
    });
</script>
{% endblock %}

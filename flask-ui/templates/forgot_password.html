{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<div class="flex items-start justify-center min-h-screen bg-gray-50 py-16">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-green-600 mb-6">Forgot your password?</h2>
    <p class="text-center text-gray-600 mb-6">
      Enter the email associated with your account, and we'll send you a link to reset your password.
    </p>
    <form method="POST" class="space-y-4">
      <div>
        <label for="email" class="sr-only">Email address</label>
        <input
          id="email"
          name="email"
          type="email"
          required
          placeholder="you@example.com"
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded transition"
      >
        Send reset link
      </button>
    </form>
    <p class="mt-4 text-center text-gray-600">
      Remembered? <a href="/login" class="text-green-600 hover:underline">Log in</a>
    </p>
  </div>
</div>
{% endblock %}
